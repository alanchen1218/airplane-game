<!DOCTYPE html>
<html>
<head>
	<title>My Airplane Game</title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			//background-color: blue;
			width:900px;
			height: 700px;
		}
		#storm {
			background-image: url("storm.jpg");
			width:960px;
			height: 700px;
		}
		.player{
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;
		}
		.enemy{
			position: absolute;
			background-image: url("enemy.png");
			width: 70px;
			height: 75px;
		}
	</style>

	<div id = "storm">
		<div id = "player"></div>
		<div id = "enemies"></div>
	</div>


	<script type="text/javascript">

	var player = {
		left: 450,
		top: 620
	}

	var enemies = [
		{left: 730, top: 220},
		{left: 350, top: 300},
		{left: 650, top: 240},
		{left: 550, top: 200},
		{left: 450, top: 360},
		{left: 250, top: 400}
	]

	function drawPlayer(){
		content = "<div class = 'player' style='left:"+player.left+"px; top: "+player.top+"px'></div>";
		document.getElementById("player").innerHTML = content;
	}
	drawPlayer();

	function drawEnemies(){
		content = "";
		for(var idx=0; idx<enemies.length; idx++){
			content += "<div class = 'enemy' style='left:"+enemies[idx].left+"px; top: "+enemies[idx].top+"px'></div>";
		}
		document.getElementById("enemies").innerHTML = content;
	}
	drawEnemies();

	document.onkeydown = function(e){
		console.log(e);
		if(e.keyCode == 37 && player.left > 0){ //LEFT
			player.left = player.left - 10;
		}
		if(e.keyCode == 39 && player.left < 900){ //RIGHT
			player.left = player.left + 10;
		}
		if(e.keyCode == 38 && player.top > 520){ //UP
			player.top = player.top - 10;
		}
		if(e.keyCode == 40 && player.top <625){ //Down
			player.top = player.top + 10;
		}
		drawPlayer();
	}



	

	</script>

</body>
</html>
